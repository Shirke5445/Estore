<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ecomm|Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5 mx-auto shadow p-4">
              <h5 class="bg-primary text-white p-2" style="text-align: center;">Registration</h5>
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="input1" placeholder="Enter Username">
                      </div> <!--Username-->
                      <div class="mb-3">
                        <label for="input2" class="form-label"><strong>password:</strong></label>
                        <input type="password" class="form-control" id="input2" placeholder="Enter Password">
                      </div><!--Password-->
                      <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm password</strong></label>
                        <input type="password" class="form-control" id="input3" placeholder="Confirm password">
                      </div><!--Confirm password-->
                      <div class="mb-3">
                        <label for="input4" class="form-label"><strong>Mobile number</strong></label>
                        <input type="number" class="form-control" id="input4" placeholder="Enter Mobile Number">
                      </div><!--Mobile Number-->
                      <div class="mb3">
                        <input type="submit" class="btn btn-light btn-outline-primary" value="Register">
                        Already user? &nbsp;&nbsp; <a href="login.html" style="text-decoration: none;">Login</a>
                      </div>
                </form>
                
            </div>
        </div>
       
    </div>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
